<form nz-form [formGroup]="form" nzLayout="vertical" class="login-form">
    <nz-form-item>
        <nz-form-label nzRequired nzFor="title">Title</nz-form-label>
        <nz-form-control nzErrorTip="Please input title!">
            <nz-input-group nzPrefixIcon="form">
                <input type="text" nz-input formControlName="title" placeholder="Title" />
            </nz-input-group>
        </nz-form-control>
    </nz-form-item>
</form>
